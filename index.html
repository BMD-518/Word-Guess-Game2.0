<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Guess v2</title>
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <div id="game-title">
    <img
      src="./assets/images/Neon_Genesis_Evangelion_Logo_transparent.png"
      alt=""
      id="title-img"
      style="width: 500px"
    />
  </div>
  <div id="game-content">
    <div id="game-top">
      <div id="img-div">
        <img
          id="angel-image"
          src="./assets/images/PinClipart.com_nothing-clipart_5452875.png"
          alt=""
        />
      </div>
      <div id="game-side">
        <div id="game-directions"><p>Directions</p></div>
        <div id="current-word"></div>
      </div>
    </div>
    <div id="game-bottom">
      <div id="remaining-attempts">Attempts Remaining:</div>

      <div id="attempts-made">Attempts Made:</div>
    </div>
    <div id="available-char">
      <div class="char-box">
        <div class="char-card" id="q">q</div>
        <div class="char-card" id="w">w</div>
        <div class="char-card" id="e">e</div>
        <div class="char-card" id="r">r</div>
        <div class="char-card" id="t">t</div>
        <div class="char-card" id="y">y</div>
        <div class="char-card" id="u">u</div>
        <div class="char-card" id="i">i</div>
        <div class="char-card" id="o">o</div>
        <div class="char-card" id="p">p</div>
      </div>
      <div class="char-box">
        <div class="char-card" id="a">a</div>
        <div class="char-card" id="s">s</div>
        <div class="char-card" id="d">d</div>
        <div class="char-card" id="f">f</div>
        <div class="char-card" id="g">g</div>
        <div class="char-card" id="h">h</div>
        <div class="char-card" id="j">j</div>
        <div class="char-card" id="k">k</div>
        <div class="char-card" id="l">l</div>
      </div>
      <div class="char-box">
        <div class="char-card" id="z">z</div>
        <div class="char-card" id="x">x</div>
        <div class="char-card" id="c">c</div>
        <div class="char-card" id="v">v</div>
        <div class="char-card" id="b">b</div>
        <div class="char-card" id="n">n</div>
        <div class="char-card" id="m">m</div>
      </div>
    </div>
  </div>
  <body>
    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
